name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.13.1"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript
        run: pnpm build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp -r src deploy/
          cp package.json deploy/
          cp pnpm-lock.yaml deploy/
          cp ecosystem.config.cjs deploy/
          [ -f .env.example ] && cp .env.example deploy/
          tar -czf deploy.tar.gz -C deploy .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-package

      - name: Deploy to EC2 via SSH
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Send package to EC2
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            deploy.tar.gz ${EC2_USERNAME}@${EC2_HOST}:/tmp/

          # Deploy on EC2
          ssh -i private_key.pem -o StrictHostKeyChecking=no \
            ${EC2_USERNAME}@${EC2_HOST} << 'EOF'

            cd /var/www/designloop

            sudo chown -R $USER:$USER /var/www/designloop

            # Backup current build
            if [ -d "dist" ]; then
              mkdir -p backups
              timestamp=$(date +%Y%m%d_%H%M%S)
              tar -czf backups/backup_${timestamp}.tar.gz dist package.json ecosystem.config.cjs .env 2>/dev/null || true
              ls -t backups/backup_*.tar.gz | tail -n +6 | xargs -r rm
            fi

            # Extract new build
            tar --overwrite -xzf /tmp/deploy.tar.gz -C /var/www/designloop
            rm /tmp/deploy.tar.gz

            sudo chown -R $USER:$USER /var/www/designloop

            # Install pnpm if missing
            if ! command -v pnpm &> /dev/null; then
              npm install -g pnpm
            fi

            echo "Installing production dependencies..."
            pnpm install --prod --frozen-lockfile

            # Create logs directory
            mkdir -p logs

            # PM2 start/reload
            if pm2 describe designloop > /dev/null 2>&1; then
              pm2 reload ecosystem.config.cjs --update-env
            else
              pm2 start ecosystem.config.cjs
            fi

            pm2 save
          EOF

          rm private_key.pem

      - name: Verify deployment
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "Waiting for app…"
          sleep 10
          
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${EC2_HOST} || echo "000")

          if [ "$response" = "200" ] || [ "$response" = "301" ] || [ "$response" = "302" ]; then
            echo "✅ Deployment successful (status: $response)"
          else
            echo "❌ Deployment failed (status: $response)"
            exit 1
          fi

      - name: Rollback on failure
        if: failure()
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          ssh -i private_key.pem -o StrictHostKeyChecking=no \
            ${EC2_USERNAME}@${EC2_HOST} << 'EOF'

            cd /var/www/designloop
            sudo chown -R $USER:$USER /var/www/designloop

            latest_backup=$(ls -t backups/backup_*.tar.gz | head -1)

            if [ -n "$latest_backup" ]; then
              echo "Rolling back to $latest_backup"
              tar -xzf "$latest_backup" -C /var/www/designloop
              pnpm install --prod --frozen-lockfile
              pm2 reload ecosystem.config.cjs
            else
              echo "⚠️ No backups found, rollback not possible"
            fi
          EOF

          rm private_key.pem
